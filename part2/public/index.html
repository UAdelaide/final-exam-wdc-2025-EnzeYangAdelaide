<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <div v-if="currentPage === 'login'" class="card p-4 shadow-sm" style="max-width: 400px; margin:auto;">
      <h4 class="mb-3">Login</h4>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="loginUsername" id="username" type="text" class="form-control" placeholder="Enter your username" />
      </div>
      <div class="mb-3">
        <label class="form-label">Identity</label>
        <select v-model="loginIdentity" class="form-select">
          <option disabled value="">Select identity</option>
          <option value="owner">Owner</option>
          <option value="walker">Walker</option>
        </select>
      </div>
      <div v-if="errorMsg" class="alert alert-danger py-1">{{ errorMsg }}</div>
      <button @click="login" class="btn btn-primary w-100">Login</button>
    </div>
    <div v-else-if="currentPage === 'owner'">
      <h2 class="text-success">Owner Dashboard</h2>
      <p>Welcome, {{ user.username }}! (Owner)</p>
      <button @click="logout" class="btn btn-secondary">Logout</button>
    </div>
    <div v-else-if="currentPage === 'walker'">
      <h2 class="text-info">Walker Dashboard</h2>
      <p>Welcome, {{ user.username }}! (Walker)</p>
      <button @click="logout" class="btn btn-secondary">Logout</button>
    </div>
  </div>



  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
