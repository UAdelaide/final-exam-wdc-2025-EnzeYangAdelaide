<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <div v-if="page === 'login'" class="card p-4 shadow-sm" style="max-width: 400px; margin:auto;">
      <h4 class="mb-3">Login</h4>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" id="username" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" id="password" type="password" class="form-control" />
      </div>
      <div v-if="errorMsg" class="alert alert-danger py-1">{{ errorMsg }}</div>
      <button @click="login" class="btn btn-primary w-100">Login</button>
    </div>
    <div v-else-if="page === 'owner'">
      <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>

    </div>
    <div v-else-if="page === 'walker'">
      <h2 class="text-info">Walker Dashboard</h2>
      <p>Welcome, {{ user.username }}! (Walker)</p>
      <button @click="logout" class="btn btn-secondary">Logout</button>
    </div>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMsg: '',
          page: 'login',
          user: null
        };
      },
      methods: {
        async login() {
          this.errorMsg = '';
          if (!this.username || !this.password) {
            this.errorMsg = 'Please enter username and password.';
            return;
          }
          try {
            const res = await fetch('http://localhost:8080', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password })
            });
            const data = await res.json();
            if (!res.ok) {
              this.errorMsg = data.message || 'Login failed.';
              return;
            }
            this.user = data;
            if (data.role === 'owner') {
              this.page = 'owner';
            } else if (data.role === 'walker') {
              this.page = 'walker';
            } else {
              this.errorMsg = 'Unknown user role.';
            }
          } catch (e) {
            this.errorMsg = 'Network error.';
          }
        },
        logout() {
          this.page = 'login';
          this.user = null;
          this.username = '';
          this.password = '';
        }
      }
    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
