<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service - Dog of the Day</title>
  <!-- 故意引入多个字体和样式，增加认知负荷 -->
  <style>
    body {
      background: linear-gradient(45deg, #ffcccb, #b0e0e6, #ffffe0, #d3ffce);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #cccccc; /* 低对比度 */
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-start;
      height: 100vh;
      padding: 40px;
      gap: 20px;
    }
    .dog-section {
      border: 5px dotted #e0e0e0;
      padding: 30px 80px 10px 5px;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.2);
      font-size: 2.2em;
      width: 700px;
      box-shadow: 0 0 30px #ffcccb;
      /* 故意让内容溢出 */
      overflow-x: scroll;
    }
    /* 很小的按钮，分散放置 */
    .step-btn {
      width: 40px;
      height: 40px;
      margin: 30px 0 0 30px;
      font-size: 0.8em;
      border: none;
      background: #eee;
      color: #eee;
      border-radius: 50%;
      cursor: pointer;
      /* 低对比度，难以看清 */
    }
    .hidden {
      display: none;
    }
    /* 非语义化控件 */
    .fake-btn {
      display: inline-block;
      padding: 7px 15px;
      background: #ffcccb;
      color: #ffcccb;
      border: 2px solid #ffcccb;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      margin: 10px;
      /* 没有hover效果，低对比度 */
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <!-- 大量无关内容增加认知负荷 -->
      <div>
        <span>🐶</span>
        <span>🐱</span>
        <span>🐦</span>
        <span>🐠</span>
        <span>🐍</span>
        <span>🐎</span>
        <span>🦄</span>
        <span>🐘</span>
        <span>🦖</span>
        <span>🐲</span>
      </div>
      <div>
        <span style="background: #b0e0e6; padding: 5px;">Welcome to the best dog walking service!!!</span>
      </div>
      <!-- 步骤按钮分散布局，增加运动负荷 -->
