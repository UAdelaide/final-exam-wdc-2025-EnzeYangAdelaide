<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service - Dog of the Day</title>
  <style>
    body {
      background: linear-gradient(45deg, #ffcccb, #b0e0e6, #ffffe0, #d3ffce);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #cccccc;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-start;
      height: 100vh;
      padding: 40px;
      gap: 20px;
    }
    .dog-section {
      border: 5px dotted #e0e0e0;
      padding: 30px 80px 10px 5px;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.2);
      font-size: 2.2em;
      width: 700px;
      box-shadow: 0 0 30px #ffcccb;
      overflow-x: scroll;
    }
    .step-btn {
      width: 40px;
      height: 40px;
      margin: 30px 0 0 30px;
      font-size: 0.8em;
      border: none;
      background: #eee;
      color: #eee;
      border-radius: 50%;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .fake-btn {
      display: inline-block;
      padding: 7px 15px;
      background: #ffcccb;
      color: #ffcccb;
      border: 2px solid #ffcccb;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div>
        <span>🐶</span>
        <span>27</span>
        <span>🐱</span>
        <span>09</span>
        <span>🐦</span>
        <span>04</span>
        <span>🐠</span>
        <span>41</span>
        <span>🐍</span>
        <span>En</span>
        <span>🐎</span>
        <span>Ze</span>
        <span>🦄</span>
        <span>Ya</span>
        <span>🐘</span>
        <span>Ng</span>
        <span>🦖</span>
        <span>UA</span>
        <span>🐲</span>
        <span>21</span>
      </div>
      <div>
        <span style="background: #b0e0e6; padding: 5px;">Welcome to the best dog walking service!!!</span>
      </div>

      <div style="display: flex; gap: 200px;">
        <button class="step-btn" @click="goStep(1)" tabindex="-1">1</button>
        <button class="step-btn" @click="goStep(2)" tabindex="-1">2</button>
        <button class="step-btn" @click="goStep(3)" tabindex="-1">3</button>
        <button class="step-btn" @click="goStep(4)" tabindex="-1">4</button>
      </div>
      <!--you should click four button one by one then you can view the dogs picture -->
      <div class="dog-section" v-if="step === 4">
        <div>
          <img :src="dogImg" style="width: 250px; height: 250px; border-radius: 50%; border: 4px solid #ffcccb; margin-right: 30px;" />
        </div>
        <div>
          <div>Name: <span style="color: #f0e68c;">Fluffy</span></div>
          <div>Breed: <span style="color: #e0e0e0;">Golden Retriever</span></div>
          <div>Age: <span style="color: #b0e0e6;">3</span></div>
        </div>
        <div class="fake-btn" @click="fetchDog">See another dog!</div>
      </div>
      <div>
        <marquee behavior="scroll" direction="left" style="color: #b0e0e6;">
          Scroll for more amazing animals! But only dogs are available today!
        </marquee>
      </div>
    </div>
  </div>
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImg: '',
          step: 0
        }
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImg = data.message;
            });
        },
        goStep(n) {
          if (n === this.step + 1) {
            this.step = n;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
